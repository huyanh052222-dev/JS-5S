    <div class="container">
    <div class="heading">Slide or type to fit your Price Range! <br>Max range is 100$!</div>
    
    <div class="input-box">
        <div class="field">
            <span>Min</span>
            <input type="number" class="input-min" value="700">
        </div>
        <div class="separator"></div>
        <div class="field">
            <span>Max</span>
            <input type="number" class="input-max" value="3000">
        </div>
    </div>

    <div class="wrap-price">
        <div>
            <p id="min-value">$700</p>
        </div>
        <div>
            <p id="max-value">$3000</p>
        </div>
    </div>

    <div class="range-slider">
        <div class="range-fill"></div>
        <input type="range" class="min-price" value="700" min="0" max="5000" step="10">
        <input type="range" class="max-price" value="3000" min="0" max="5000" step="10">
    </div>
</div>
